    enabled: ${SSL_ENABLED:false}
    key-store-type: PKCS12
    key-store: ${SSL_KEY_STORE:classpath:aiholo2org.p12}
    key-store-password: ${SSL_KEY_STORE_PASSWORD:Welcome1}
