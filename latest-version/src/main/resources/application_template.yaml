spring:
  main:
    allow-circular-references: true
  autoconfigure:
    exclude:
      - com.oracle.cloud.spring.autoconfigure.core.CredentialsProviderAutoConfiguration
  security:
    user:
      name: oracleai
      password: oracleai

  web:
    resources:
      static-locations: classpath:/static/

  mvc:
    cors:
      allowed-origin-patterns: ["*"]  # ✅ Allow all origins
      allowed-methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowed-headers: ["*"]

  servlet:
    websocket:
      buffer-size: 65536  # ✅ Increase WebSocket buffer size
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

  cloud:
    oci:
      config:
        enabled: false  # Disable OCI auto-configuration by default
        type: FILE
